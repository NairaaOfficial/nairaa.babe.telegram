name: TELEGRAM PUBLIC VIDEO UPLOADER

on:
  workflow_dispatch:
  schedule:
    - cron: '30 11 * * *'  # Runs at 5:00 PM IST
    - cron: '30 15 * * *'  # Runs at 9:00 PM IST
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.9'  # Specify the Python version you need
      
      # Install the necessary packages
      - name: Installed package list
        run: apt list --installed

      # Install dependencies
      - name: Install dependencies
        run: |
         python3 -m pip install --upgrade pip
         pip3 install -r requirements.txt

      # Run your Python script
      - name: Run Python script
        env:
          NAIRAGRAM_PUBLIC_BOT_TOKEN: ${{ secrets.NAIRAGRAM_PUBLIC_BOT_TOKEN }}
          NAIRAGRAM_PUBLIC_CHAT_ID: ${{ secrets.NAIRAGRAM_PUBLIC_CHAT_ID }}
          RENDER_BASE_VIDEO_URL: ${{ secrets.RENDER_BASE_VIDEO_URL }}
        run: python3 TELEGRAM/telegram_video_public/telegram_video_public.py
